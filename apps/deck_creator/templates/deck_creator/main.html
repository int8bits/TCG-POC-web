
{% extends 'base.html' %}

{% load static %}

{% block title %}Deck Creator{% endblock %}

{% block content %}
  <!-- Modal -->
  <div class="modal fade" id="instructionModal" tabindex="-1" aria-labelledby="instructionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="instructionModalLabel">Instrucciones para crear Decks</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div id="carouselIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'deck_creator/img/calavera.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'deck_creator/img/calavera.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'deck_creator/img/calavera.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Deck Creator</h1>
        <p class="text-center">Crea tus propios decks de cartas</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#instructionModal">
          Instrucciones
        </button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h2>Crear Deck</h2>
          </div>
          <div class="card-body">
            <form id="deckForm" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="deckName" class="form-label">Nombre del Deck</label>
                <input type="text" class="form-control" id="deckName" name="deckName" required>
              </div>
              <div class="mb-3">
                <label for="deckDescription" class="form-label">Descripci√≥n del Deck</label>
                <textarea class="form-control" id="deckDescription" name="deckDescription" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="deckCards" class="form-label">Cartas del Deck (lista separada por comas)</label>
                <textarea class="form-control" id="deckCardId" name="deckCards" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Crear Deck</button>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block extra_js %}
  <script src="{% static 'deck_creator/js/deck_creator.js' %}"></script>
{% endblock %}
