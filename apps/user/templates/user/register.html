{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="container">
    <div class = "row">
        <div class="col-md-6 offset-md-3">
            <h1>Registro</h1>

            <form method="post">
                {% csrf_token %}

                {{ form | crispy }}

                <input class="btn btn-primary" type="submit" value="Registro" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
