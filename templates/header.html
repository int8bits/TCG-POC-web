  <div class="px-3 py-2 text-bg border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-black text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Welcome"><use xlink:href="#welcome"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="#" class="nav-link text-secondary">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
              Home
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-black">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-black">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
              Cartas
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-black">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
              Mazos
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-black">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#lore"></use></svg>
              Lore
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-black">
              <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
              Mi Perfil
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-light text-dark me-2">Salir</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-success me-2">Acceder</a>
        <a href="{% url 'register' %}" class="btn btn-primary">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
